<!-- /count down js -->
<script src="js/simplyCountdown.js"></script>

<script>
  var d = new Date(new Date().getTime() + 60 * 120 * 120 * 1000);

  // default example
  simplyCountdown('.simply-countdown-one', {
    year: d.getFullYear(),
    month: d.getMonth() + 1,
    day: d.getDate()
  });

  // inline example
  simplyCountdown('.simply-countdown-inline', {
    year: d.getFullYear(),
    month: d.getMonth() + 1,
    day: d.getDate(),
    inline: true
  });

  //jQuery example
  $('#simply-countdown-losange').simplyCountdown({
    year: d.getFullYear(),
    month: d.getMonth() + 1,
    day: d.getDate(),
    enableUtc: false
  });
</script>
